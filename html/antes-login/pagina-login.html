<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - login</title>
    <link rel="stylesheet" href="../../css/antes-login/pagina-login.css">
    <link rel="shortcut icon" href="../../img/netflix_PNG10.png" type="image/x-icon">
    <script src="../../js/antes-login/pagina-login.js"></script>
</head>
<body>
    <div id="caixa">
        <h1>Entrar</h1>   
        <input type="email" name="" id="email" placeholder="Email ou numero de telefone">
        <input type="password" name="" id="senha" placeholder="Senha">
        <div id="entrar"><p>Entrar</p></div>
        <input type="checkbox" name="" id="lembrar">
        <p id="lembrar-text">Lembre-se de mim</p>
        <p id="novo">Novo por aqui? <strong>Assine agora</strong></p>
        <p id="robo">O acesso está protegido pelo Google reCAPTCHA para garantir que não é um robô.</p>
    </div>
</body>
</html>
